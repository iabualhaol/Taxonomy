<!doctype html>
<html>
<head>
  <title>Taxonomy | Load a simple taxonomy</title>

  <link href="css/vis.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="lib/vis.js"></script>

  <script type='text/javascript' src='lib/jquery-1.11.3.min.js'></script> 
  <script type='text/javascript' src='lib/knockout-3.2.0.js'></script> 

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>

  <link href="css/font-awesome.css" rel="stylesheet">

  <link href="css/bootcards-desktop.min.css" rel="stylesheet">
  <script type="text/javascript" src="lib/bootcards.min.js"></script>

  <style type="text/css">
    #graph {
      height: 400px;
    }

    #evidence {
      background-color: #32CD32;
      width: 300px;
      height: 400px;
      border: 1px solid;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Taxonomy with evidence</h1>
      <p>Shows evidence for a concept when user clicks on concept.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-7 bootcards">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Taxonomy</h3>
        </div>
        <div id="graph"></div>
      </div>
    </div>
    <div class="col-sm-5 bootcards-list">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Evidence</h3>
          <a class="btn btn-primary pull-right" href="#">
            <i class="fa fa-plus"></i>Add
          </a>
        </div>
        <div class="list-group" data-bind="foreach: evidence">
          <div class="list-group-item" href="#">
            <img src="images/michael.jpg" class="img-rounded pull-left"/>
            <h4 class="list-group-item-heading" data-bind="text: vote"></h4>
            <p class="list-group-item-text" data-bind="text: reason"></p>
          </div>
        </div> <!-- list-group -->
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  function EvidenceViewModel() {
    var self = this;
    self.evidence = ko.observableArray([]);
    self.vote = ko.observable("?");
    self.reason = ko.observable("");

    self.createNodeEvidence = function() {
      $.post("http://localhost:8080/nodes/" + selectedNode + "/evidence",
        { vote: self.vote, reason: self.reason }, function(data) {
        self.vote("?");
        self.reason("");
      }, "json");
    }
  }

  var view = new EvidenceViewModel();
  ko.applyBindings(view);

  // create an array with nodes
  var nodes = new vis.DataSet([]);
  $.getJSON("http://localhost:8080/nodes", function(data) {
    nodes.update(data); 
    network.fit(); 
  });

  // create an array with edges
  var edges = new vis.DataSet([]);
  $.getJSON("http://localhost:8080/edges", function(data) {
    edges.update(data);  
    network.fit();
  });

  // create a network
  var container = document.getElementById('graph');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);

  network.on("click", showEvidence);
  network.on("dragStart", showEvidence);

  var currentNode = "";

  function showEvidence(params) {
    if (params.nodes.length > 0) {
      console.log("clicked on a node: " + params.nodes[0]);
      selectedNode = params.nodes[0]
      $.getJSON("http://localhost:8080/nodes/" + selectedNode + "/evidence", 
        function(data) {
          view.evidence(data);
        });
    } else if (params.edges.length > 0) {
      console.log("clicked on an edge: " + params.edges[0]);
      selectedNode = "";
      view.evidence([]);
    } else {
      selectedNode = "";
      view.evidence([]);
    }
  }
</script>

</body>
</html>
